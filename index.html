<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Awesome books is a simple website that displays a list of books and allows you to add and remove books from that list. By building this application, we will learn how to manage data using JavaScript. Thanks to that our website will be more interactive. We will also use a medium-fidelity wire-frame to build the UI."
    />
    <link rel="icon" type="image/png" href="assets/img/favicon.png" />
    <title>Awesome Books - Index Page</title>
  </head>
  <body>
    <section class="home">
      <h1>Awesome books</h1>

      <ul class="book-list"></ul>

      <form class="form" action="/">
        <input type="text" name="title" id="title" /><br />
        <input type="text" name="author" id="author" /><br />
        <input type="submit" value="Add" id="add-button" />
      </form>
    </section>
    <script type="module" src="assets/js/book.js"></script>
  </body>
</html>
